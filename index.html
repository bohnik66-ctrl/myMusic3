<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloud Music Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <input type="text" id="searchInput" placeholder="Введите название...">
        <button onclick="searchMusic()">НАЙТИ</button>
    </div>

    <div id="results" class="results"></div>

    <div class="player-bar">
        <div class="track-meta">
            <img id="current-art" src="https://via.placeholder.com/50">
            <div class="names">
                <b id="track-title">Трек не выбран</b>
                <span id="track-artist">Ожидание поиска</span>
            </div>
        </div>
        <audio id="audioPlayer" controls autoplay style="width: 100%; margin-top: 10px; filter: invert(1);"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
