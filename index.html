<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Cloud</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <input type="text" id="searchInput" placeholder="Название песни...">
        <button onclick="searchMusic()">ПОИСК</button>
    </div>

    <div id="results" class="results"></div>

    <div id="yt-player" style="position: absolute; top: -9999px;"></div>

    <div class="player-bar">
        <div class="info">
            <img id="track-img" src="https://via.placeholder.com/50">
            <div>
                <b id="track-title">Не выбрано</b><br>
                <span id="track-artist">Артист</span>
            </div>
        </div>
        <div class="controls">
            <button onclick="playPause()" id="playBtn">▶</button>
            <div class="progress-container" onclick="seek(event)">
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
