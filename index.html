<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Поиск (напр. Rock)...">
            <button onclick="searchMusic()">НАЙТИ</button>
        </div>
    </div>

    <div id="results" class="results"></div>

    <div class="player">
        <div class="track-info">
            <img id="track-art" src="https://via.placeholder.com/50">
            <div class="text">
                <b id="track-name">Не выбрано</b>
                <span id="track-artist">Исполнитель</span>
            </div>
        </div>
        <audio id="audioElement" controls autoplay></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
