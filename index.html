<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Music App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Название песни или артиста...">
            <button onclick="searchMusic()">НАЙТИ</button>
        </div>
    </div>

    <div id="results" class="results-list"></div>

    <div class="player-fixed">
        <div class="track-meta">
            <img id="current-img" src="https://via.placeholder.com/50">
            <div class="info">
                <b id="track-title">Не выбрано</b>
                <span id="track-artist">Исполнитель</span>
            </div>
        </div>
        <audio id="audioPlayer" controls autoplay></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
